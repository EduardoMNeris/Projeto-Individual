<script>

    var Guerreiro = 0;
    var Barbaro = 0;
    var Ladino = 0;
    var Mago = 0;
    var Bardo = 0;

    function Simular(){
        var P1 = select_p1.value
        var P2 = select_p2.value
        var P3 = select_p3.value

        // Pergunta 1
        if (P1 == '1'){
          Guerreiro += 1;
        }
        else if (P1 == '2'){
          Barbaro += 1;
        }
        else if (P1 == '3'){
          Bardo += 1;
        }
        else if (P1 == '4'){
          Ladino += 1;
        }
        else {
          Mago += 1;
        }

        // Pergunta 2 
        if (P2 == '1'){
          Barbaro += 1;
        }
        else if (P2 == '2'){
          Guerreiro += 1;
        }
        else if (P2 == '3'){
          Ladino += 1;
        }
        else if (P2 == '4'){
          Mago += 1;
        }
        else {
          Bardo += 1;
        }

         // Pergunta 3
         if (P3 == '1'){
          Guerreiro += 1;
        }
        else if (P3 == '2'){
          Mago += 1;
        }
        else if (P3 == '3'){
          Bardo += 1;
        }
        else if (P3 == '4'){
          Ladino += 1;
        }
        else {
          Barbaro += 1;
        }
        // Pergunta 4
        if (P3 == '1'){
          Ladino += 1;
        }
        else if (P3 == '2'){
          Barbaro += 1;
        }
        else if (P3 == '3'){
          Bardo += 1;
        }
        else if (P3 == '4'){
          Mago += 1;
        }
        else {
          Guerreiro += 1;
        }

        // Resultado
        if (Guerreiro > Mago && Guerreiro > Barbaro && Guerreiro > Bardo && Guerreiro > Ladino){
          div_personagem.innerHTML = `Guerreiro`
        }
        else if (Ladino > Mago && Ladino > Barbaro && Ladino > Bardo && Ladino > Guerreiro){
          div_personagem.innerHTML = `Ladino`
        }
        else if (Mago > Guerreiro && Mago > Barbaro && Mago > Bardo && Mago > Ladino){
          div_personagem.innerHTML = `Mago`
        }
        else if (Bardo > Mago && Bardo > Guerreiro && Bardo > Bardo && Bardo > Ladino){
          div_personagem.innerHTML = `Bardo`
        }
        else {
          div_personagem.innerHTML = `Barbaro`
        }
    }

</script>
