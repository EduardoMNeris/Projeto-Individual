<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <select name="classe" id="select_classe">
        <option value="100">Bárbaro</option>
        <option value="90">Bardo</option>
        <option value="100">Bruxo</option>
        <option value="95">Clérigo</option>
        <option value="100">Druida</option>
        <option value="100">Feiticeiro</option>
        <option value="95">Guerreiro</option>
        <option value="90">Ladino</option>
        <option value="100">Mago</option>
        <option value="90">Monge</option>
        <option value="95">Paladino</option>
        <option value="95">Ranger</option>
    </select><br>
    <input type="text" id="input_qtdGoblins">
    <button onclick="calcular()">Lutem</button>
    
</body>
</html>

<script>

    function calcular(){
        var Classe = select_classe.value
        var qtdGoblins = input_qtdGoblins.value / 5
        var formulaGoblins = qtdGoblins / 150 * 100
        var formulaClasse = Classe / 150 * 100
        var Calculo = parseInt(formulaClasse - formulaGoblins)

        if (Calculo < 0){
            Calculo = 0;
        }

        alert(`${Calculo}`)


    }

</script>
