<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui colocamos o link para o arquivo de estilização-->

</head>

<body>
    <!-- Nosso cabeçalho -->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><a href="../Public/rpg.html"><img src="../Public/Img/logo.png"></a></h1>
        </div>
    </div>
    
    <!-- Começo do Banner -->

    <div class="banner">
        <aside>
            <div class="caixa_formulario">
                <img src="../Public/Img/logo.png" alt="">
                <div class="formulario">

                    <input id="name_input" type="name" placeholder="Nome">
                    <input id="email_input" type="email" placeholder="Endereço de E-mail">
                    <input id="senha_input" type="password" placeholder="Senha">
                    <input id="confirmacaoSenha_input" type="password" placeholder="Confirme a Senha">
    
                    <button onclick="cadastrar()">Cadastrar</button>
                    <li class="check">
                        <input type="checkbox">
                        <label><u>Concordo com os termos de uso.</u>
                        </label>
                    </li>   
                </div>
            </div>
        </aside>
        
        <article>
            
        </article>
    </div>

    <div class="footer">

          <span class="version">v1.0.0</span>
        </div>
      </div>

</body>

</html>

<script>
    function cadastrar () {
        var nome = name_input.value
        var email = email_input.value
        var senha = senha_input.value
        var confirmeSenha = confirmacaoSenha_input.value

    if (nome == ""|| email ==  "" || senha == "" || confirmeSenha == "" ) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Os campos precisam ser preenchidos";
            setInterval(sumirMensagem,5000)

        } else if(checkbox.checked == false) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O termo de uso precisa ser assinado";
            setInterval(sumirMensagem,5000)
        }else if (email.indexOf('@') < 0) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O e-mail está com o formato inválido";
            setInterval(sumirMensagem, 5000)
        } else if (senha.length < 6) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "A senha precisa ter mais que 6 caracteres";
            setInterval(sumirMensagem,5000)
        }  else {
            window.location = "./login.html"
            fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
              
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
    function sumirMensagem() {
        cardErro.style.display = "none"
    }
        }
    

    
</script>
