<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Aqui colocamos o link para o arquivo de estilização-->
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <!--  -->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><a href="../Public/rpg.html"><img src="../img/logo.png"></a></h1>
        </div>
    </div>

    <!-- Começo do Banner -->

    <div class="banner">
        <aside>

        </aside>
        
        <article>
            <div class="caixa_formulario">
                <img src="../img/logo.png" alt="">
                <div class="formulario">

                    <input id="email_input" type="email" placeholder="Endereço de E-mail">
                    <input id="senha_input" type="password" placeholder="Senha">

                    <button onclick="entrar()">Entrar</button>
                    <li><a href="../Public/cadastro.html">Não está registrado? <u>Junte-se a nós.</u></a></li>
                </div>
            </div>
        </article>
    </div>

    <!-- Fim do Banner -->

    <div class="footer">
        <div class="container">
          <h4>Copyright by Eduardo Medina &copy; 2023</h4>
          <span class="version">v1.0.0</span>
        </div>
    </div>

    
</body>
</html>

<script>
    function entrar () {
        var email = email_input.value
        var senha = senha_input.value

        if (email == "" || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Os campos precisam ser preenchidos";

        } else {
            fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Login realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(function () {
                        window.location = "./Dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login");

            cardErro.style.display = "block"
            alert ("O Login está inválido")
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O Login está inválido";
        })          
        }
    
}
</script>
