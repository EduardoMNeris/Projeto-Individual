    <div class="calc">
        <span class="info">Calculadora de Dano</span>
        <span>Ataque:</span>
        <input type="number" id="input_ataque">
        <span>Classe de Armadura:</span>
        <input type="number" id="input_defesa">
        <span>Habilidade Especial: <input type="checkbox" class="checkbox" id="input_habilidade"></span>
        <button onclick="calcularDano()">Calcular</button>
        <div id="div_resultado"></div>
    </div>

    <div class="calc">
        <span class="info">Calculadora de Pontos de Vida</span>
        <span>Pontos de Vida Máximos:</span>
        <input type="number" id="input_maxVida">
        <span>Pontos de Vida Atuais:</span>
        <input type="number" id="input_vidaAtual">
        <span>Cura Recebida:</span>
        <input type="number" id="input_cura">
        <button onclick="calcularPontosVida()">Calcular</button>
        <div id="div_resultado1"></div>
    </div>

<script>

    function calcularDano(){
        var ataque = Number(input_ataque.value)
        var defesa = Number(input_defesa.value)
        var dano = ataque - defesa 

        var Habilidade = input_habilidade.value;

        if (Habilidade == "on"){
            dano = dano * 1.5
        }

        div_resultado.innerHTML = `Dano causado:${dano}`
    }

    function calcularPontosVida(){
        var maxVida = Number(input_maxVida.value)
        var vidaAtual = Number(input_vidaAtual.value)
        var cura = Number(input_cura.value)
        var vidaFinal = vidaAtual + cura 

        if (vidaFinal > maxVida){
           vidaFinal = maxVida
        }

        div_resultado1.innerHTML = `
            Pontos de Vida Maximos: ${maxVida}<br>
            Pontos de Vida Atuais: ${vidaFinal}<br>
            Cura Recebida: ${cura}<br>`
    }

</script>
